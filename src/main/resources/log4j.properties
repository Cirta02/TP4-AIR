# =============================
# Root Logger
# =============================
log4j.rootLogger=INFO, console

# =============================
# Console Appender
# =============================
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# =============================
# Hibernate Logging
# =============================
log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.SQL=DEBUG        # Affiche les requêtes SQL
log4j.logger.org.hibernate.type=TRACE      # Affiche les paramètres des requêtes

# =============================
# JBoss Logging (optionnel)
# =============================
log4j.logger.org.jboss=INFO

# =============================
# Suppression des warnings inutiles
# =============================
log4j.logger.org.hibernate.validator=ERROR
log4j.logger.org.apache.commons.dbcp=ERROR
